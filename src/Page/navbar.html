<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/navbar.css">
    <script src="../js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
    </script>
</head>

<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container-xl">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/public" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <a class="navbar-brand" style="margin-right:36px; font-size: 30px;">Gallexiv</a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">首頁</a></li>
                    <li><a href="#" class="nav-link px-2 link-secondary">創作者</a></li>
                    <li><a href="#" class="nav-link px-2 link-secondary">市集</a></li>
                </ul>

                <!-- 搜尋表單 -->

                <button type="button" class="btn btn-outline-info" style="margin-right: 12px;">發文</button>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search">
                </form>


                <button type="button" class="btn btn-outline-secondary">搜尋</button>

                <div id="userContainer" style="margin-left: 18px;"></div>

            </div>
        </div>

    </header>


    <script>
        import {getElement} from "bootstrap/js/src/util/index.js";

        const isLoggedIn = false; // 根據登入狀態設定為 true 或 false

        // 取得 userContainer 元素
        const userContainer = document.getElementById('userContainer');

        // 根據登入狀態顯示使用者頭像下拉選單或登入按鈕
        if (isLoggedIn) {
            userContainer.innerHTML = `
        <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">個人頁面</a></li>
                <li><a class="dropdown-item" href="#">訂閱管理</a></li>
                <li><a class="dropdown-item" href="#">設定</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">登出</a></li>
            </ul>
        </div>
    `;
        } else {
            userContainer.innerHTML = `
        <button type="button" class="btn btn-outline-secondary" style="margin-right: 24px;">登入</button>
    `;
        }


    </script>
</body>

</html>
