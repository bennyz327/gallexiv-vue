<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div id="navbar-container"></div>

    <div class="container-split">
        <div class=" container-xl">
            <h4 class="mb-4">新增文章</h4>
            <div class="col-md-8 col-lg-8" style="float: left; width: 70%;border: 20px;">

                <form class="needs-validation" novalidate="">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">文章名稱</label>
                            <input type="text" class="form-control" id="firstName" placeholder="請填入文章名稱" value=""
                                required="">
                        </div>

                        <div class="col-md-6">
                            <label for="formFileMultiple" class="form-label">圖片上傳</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                        </div>
                    </div>

                    <div class="mb-3" style="margin-top: 24px;">
                        <label for="exampleFormControlTextarea1" class="form-label">文章內容</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>


                    <hr class="my-3">

                    <div class="col-md-6">
                        <label for="country" class="form-label">訂閱需求</label>
                        <select class="form-select" id="country" required="">
                            <option value="">無需要</option>
                            <option>Tier1</option>
                            <option>Tier2</option>
                            <option>Tier3</option>
                        </select>
                    </div>

                    <hr class="my-3">

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="same-address">
                        <label class="form-check-label" for="same-address">是否需要顯示為NFSW</label>
                    </div>

                    <button class="w-50 btn btn-secondary btn-lg" type="submit" style="margin-top: 24px;">送出貼文</button>
                </form>
            </div>

            <!-- 圖片預覽功能 -->

            <div class="col-md-4 col-lg-4" style="float: right; width: 30%; border: 20px;">
                <div class="text-center">
                    <h6>圖片預覽</h5>
                </div>
                <div id="image-preview-container" style="margin-left: 48px; max-height: 500px; overflow-y: auto; ">
                    <!-- 這個區塊將用於顯示圖片預覽 -->
                </div>
            </div>


        </div>
    </div>

    <div id="footer-container" style="clear: both;"></div>

    <script>
        // Use jQuery AJAX to load the navbar and footer
        $(document).ready(function () {
            $.ajax({
                url: 'navbar.html', // Path to your navbar.html file
                success: function (data) {
                    $('#navbar-container').html(data);
                }
            });
        });

        $(document).ready(function () {
            $.ajax({
                url: 'footer.html', // Path to your footer.html file
                success: function (data) {
                    $('#footer-container').html(data);
                }
            });
        });



        // 圖片預覽功能

        const formFileMultiple = document.getElementById("formFileMultiple");
        const imagePreviewContainer = document.getElementById("image-preview-container");

        formFileMultiple.addEventListener("change", function () {
            // 清空預覽容器
            imagePreviewContainer.innerHTML = "";

            // 讀取所有選擇的圖片並顯示預覽
            for (const selectedImage of formFileMultiple.files) {
                const imageURL = URL.createObjectURL(selectedImage);
                const imgElement = document.createElement("img");
                imgElement.src = imageURL;
                imgElement.style.maxWidth = "120px";
                imgElement.style.height = "auto";
                imagePreviewContainer.appendChild(imgElement);
            }
        });

    </script>

</body>

</html>
